<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Life Spent Counter</title>
    <style>
      body {
        background-color: #222;
        color: #fff;
        font-family: "Courier New", Courier, monospace;
        text-align: center;
        padding: 20px;
        margin: 0;
      }

      input,
      button,
      select {
        padding: 8px;
        margin: 10px;
        font-family: "Courier New", Courier, monospace;
      }

      button {
        background-color: #4caf50;
        color: #fff;
        border: none;
        cursor: pointer;
      }

      #result {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h2>Life Spent Counter</h2>
    <input type="number" id="age" placeholder="Age" />
    <input type="text" id="activity" placeholder="Activity" />
    <input type="number" id="hours" placeholder="Amount" />
    <select id="timeUnit">
      <option value="hours">Hours</option>
      <option value="minutes">Minutes</option>
    </select>
    <button onclick="calculateTime()">Calculate</button>

    <p id="result"></p>

    <script>
      function calculateTime() {
        const age = document.getElementById("age").value;
        const activity = document.getElementById("activity").value;
        const amount = document.getElementById("hours").value;
        const timeUnit = document.getElementById("timeUnit").value;

        const totalHours =
          timeUnit === "hours" ? age * 365 * amount : (age * 365 * amount) / 60;

        const totalYears = Math.floor(totalHours / (24 * 365));
        const remainingDays = Math.floor((totalHours % (24 * 365)) / 24);

        const result = `"${activity}" has taken approximately ${totalYears} years and ${remainingDays} days of your life.`;

        document.getElementById("result").innerText = result;
      }
    </script>
  </body>
</html>
